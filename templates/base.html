<!DOCTYPE html>
<html
  lang="{{ current_lang }}"
  data-bs-theme="{{ 'dark' if dark_mode else 'light' }}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}{{ translations['title'][current_lang] }}{% endblock %}
    </title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bs-body-bg-light: #f8f9fa;
        --bs-body-bg-dark: #121212;
        --bs-body-color-light: #212529;
        --bs-body-color-dark: #e0e0e0;
        --card-bg-light: #ffffff;
        --card-bg-dark: #1e1e1e;
        --card-border-light: #dee2e6;
        --card-border-dark: #333;
        --link-color-light: #159696;
        --link-color-dark: #90caf9;
        --text-muted-light: #6c757d;
        --text-muted-dark: #b0b0b0;
        --verified-color: #159696;
        --unverified-color-light: #dc3545;
        --unverified-color-dark: #f44336;
        --table-bg-light: #ffffff;
        --table-bg-dark: #1e1e1e;
        --table-color-light: #212529;
        --table-color-dark: #ffffff;
        --table-border-light: #dee2e6;
        --table-border-dark: #333;
        --inferred-property-bg-light: #f0f0f0;
        --inferred-property-bg-dark: #2a2a2a;
      }

      [data-bs-theme="light"] {
        --bs-body-bg: var(--bs-body-bg-light);
        --bs-body-color: var(--bs-body-color-light);
        --card-bg: var(--card-bg-light);
        --card-border: var(--card-border-light);
        --link-color: var(--link-color-light);
        --text-muted: var(--text-muted-light);
        --unverified-color: var(--unverified-color-light);
        --table-bg: var(--table-bg-light);
        --table-color: var(--table-color-light);
        --table-border: var(--table-border-light);
        --inferred-property-bg: var(--inferred-property-bg-light);
      }

      [data-bs-theme="dark"] {
        --bs-body-bg: var(--bs-body-bg-dark);
        --bs-body-color: var(--bs-body-color-dark);
        --card-bg: var(--card-bg-dark);
        --card-border: var(--card-border-dark);
        --link-color: var(--link-color-dark);
        --text-muted: var(--text-muted-dark);
        --unverified-color: var(--unverified-color-dark);
        --table-bg: var(--table-bg-dark);
        --table-color: var(--table-color-dark);
        --table-border: var(--table-border-dark);
        --inferred-property-bg: var(--inferred-property-bg-dark);
      }

      body {
        /* Color de respaldo */
        background-color: var(--bs-body-bg);
        
        /* IMAGEN DE FONDO CON TRANSPARENCIA (OSCURECIDA) */
        background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                          url("{{ url_for('static', filename='news.jpg') }}");
        
        /* Ajustes para que la imagen se vea bien */
        background-size: cover;       /* Cubre toda la pantalla */
        background-position: center;  /* Centra la imagen */
        background-attachment: fixed; /* La imagen se queda quieta al bajar */
        background-repeat: no-repeat; /* No se repite */

        /* Tus configuraciones de letra y color */
        color: var(--bs-body-color);
        font-family: "Times New Roman", Times, serif;
        transition: background-color 0.3s, color 0.3s;
      }

      a {
        color: var(--link-color);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .card {
        background-color: var(--card-bg);
        border: 1px solid var(--card-border);
        transition: background-color 0.3s, border-color 0.3s;
      }

      .table-custom {
        --bs-table-bg: var(--table-bg);
        --bs-table-color: var(--table-color);
        --bs-table-border-color: var(--table-border);
      }

      .text-muted-custom {
        color: var(--text-muted) !important;
      }

      .news-meta {
        color: var(--text-muted);
      }

      .verification {
        font-weight: bold;
      }

      .verified {
        color: var(--verified-color);
      }

      .unverified {
        color: var(--unverified-color);
      }

      .settings-bar {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
        display: flex;
        gap: 10px;
      }

      .result-section {
        margin-bottom: 2rem;
      }

      .section-title {
        border-bottom: 2px solid var(--link-color);
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
      }

      .inferred-property {
        background-color: var(--inferred-property-bg);
        padding: 0.5rem;
        border-radius: 0.25rem;
        margin-bottom: 0.5rem;
      }

      .translation-badge {
        font-size: 0.8rem;
        margin-left: 5px;
      }
            /* ================================================ */
      /*                COLORES DE BOTONES                */
      /* ================================================ */
      
      /* --- TODOS LOS BOTONES PRINCIPALES --- */
      .btn-primary,
      .btn-secondary,
      .btn-success,
      .btn-info,
      .btn-warning,
      .btn-danger {
        background-color: #159696 !important;
        border-color: #159696 !important;
        color: #ffffff !important;
      }

      .btn-primary:hover,
      .btn-secondary:hover,
      .btn-success:hover,
      .btn-info:hover,
      .btn-warning:hover,
      .btn-danger:hover {
        background-color: #29d1d1 !important;
        border-color: #29d1d1 !important;
        color: #ffffff !important;
      }

      /* --- TODOS LOS BOTONES OUTLINE (CONTORNOS) --- */
      .btn-outline-primary,
      .btn-outline-secondary,
      .btn-outline-success,
      .btn-outline-info,
      .btn-outline-warning,
      .btn-outline-danger {
        color: #159696 !important;
        border-color: #159696 !important;
        background-color: transparent !important;
      }

      .btn-outline-primary:hover,
      .btn-outline-secondary:hover,
      .btn-outline-success:hover,
      .btn-outline-info:hover,
      .btn-outline-warning:hover,
      .btn-outline-danger:hover {
        background-color: #29d1d1 !important;
        border-color: #29d1d1 !important;
        color: #ffffff !important;
      }

      /* --- BADGES (ETIQUETAS) --- */
      .badge.bg-primary,
      .badge.bg-secondary,
      .badge.bg-success,
      .badge.bg-info,
      .badge.bg-warning,
      .badge.bg-danger {
        background-color: #159696 !important;
        color: white !important;
      }

      /* --- ENCABEZADOS DE TARJETAS --- */
      .card-header.bg-primary,
      .card-header.bg-success,
      .card-header.bg-info,
      .card-header.bg-warning,
      .card-header.bg-danger {
        background-color: #159696 !important;
        color: white !important;
      }

      /* --- ALERTS --- */
      .alert-info,
      .alert-success,
      .alert-warning {
        background-color: rgba(21, 150, 150, 0.1) !important;
        border-color: #159696 !important;
        color: #159696 !important;
      }

      .alert-info .bi,
      .alert-success .bi,
      .alert-warning .bi {
        color: #159696 !important;
      }

      /* --- PROGRESS BARS --- */
      .progress-bar {
        background-color: #159696 !important;
      }

      /* --- ENLACES --- */
      a {
        color: #159696;
      }

      a:hover {
        color: #29d1d1;
      }

      /* --- BOTONES ESPECIALES PARA DBPEDIA --- */
      /* Elimina cualquier estilo específico anterior */
      .card-header[style*="background:"] {
        background: linear-gradient(135deg, #159696 0%, #117a7a 100%) !important;
        color: white !important;
      }

      /* --- COLOR DE VERIFICACIÓN --- */
      .verified {
        color: #159696 !important;
      }

      /* --- COLOR DE ÍCONOS --- */
      .bi-eye.text-primary,
      .text-primary {
        color: #159696 !important;
      }

      /* --- TABLAS --- */
      .table-dark {
        background-color: #159696 !important;
        color: white !important;
      }

      /* --- DARK MODE ADAPTACIONES --- */
      [data-bs-theme="dark"] .btn-outline-primary,
      [data-bs-theme="dark"] .btn-outline-secondary,
      [data-bs-theme="dark"] .btn-outline-info,
      [data-bs-theme="dark"] .btn-outline-success,
      [data-bs-theme="dark"] .btn-outline-warning,
      [data-bs-theme="dark"] .btn-outline-danger {
        color: #29d1d1 !important;
        border-color: #29d1d1 !important;
      }

      [data-bs-theme="dark"] .btn-outline-primary:hover,
      [data-bs-theme="dark"] .btn-outline-secondary:hover,
      [data-bs-theme="dark"] .btn-outline-info:hover,
      [data-bs-theme="dark"] .btn-outline-success:hover,
      [data-bs-theme="dark"] .btn-outline-warning:hover,
      [data-bs-theme="dark"] .btn-outline-danger:hover {
        background-color: #29d1d1 !important;
        border-color: #29d1d1 !important;
        color: #121212 !important;
      }
    </style>
    <meta name="description" content="{{ translations['meta_description'][current_lang] }}">
    <meta name="keywords" content="{{ translations['meta_keywords'][current_lang] }}">
  </head>
  <body>
    <!-- Settings Bar (Top Right) -->
    <div class="settings-bar">
      <!-- Dark Mode Toggle pertenece a la linea 184 de base.html devolver despues-->
      <div class="dark-mode-toggle">
        <button id="darkModeToggle" class="btn btn-secondary">
          <i class="bi {{ 'bi-sun' if dark_mode else 'bi-moon' }}"></i>
          {{ translations['light_mode' if dark_mode else
          'dark_mode'][current_lang] }}
        </button>
      </div>

      <!-- Language Selector -->
      <div class="language-selector dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="languageDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-translate"></i> {{ languages[current_lang] }}
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="languageDropdown"
        >
          {% for code, name in languages.items() %}
          <li>
            <a
              class="dropdown-item"
              href="{{ url_for('search', lang=code, keyword=keyword) }}"
              >{{ name }}</a
            >
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <div class="container mt-5">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Dark mode toggle
      document
        .getElementById("darkModeToggle")
        .addEventListener("click", function () {
          const isDark =
            document.documentElement.getAttribute("data-bs-theme") === "dark";
          const newDarkMode = !isDark;

          // Update UI immediately
          document.documentElement.setAttribute(
            "data-bs-theme",
            newDarkMode ? "dark" : "light"
          );
          this.innerHTML = `
                <i class="bi ${newDarkMode ? "bi-sun" : "bi-moon"}"></i> 
                ${
                  newDarkMode
                    ? '{{ translations["light_mode"][current_lang] }}'
                    : '{{ translations["dark_mode"][current_lang] }}'
                }
            `;

          // Save preference to cookie
          fetch("{{ url_for('toggle_dark_mode') }}", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ dark_mode: newDarkMode }),
          });
        });
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>
